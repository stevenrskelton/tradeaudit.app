    <style>
        .bg-body { background-color: #f9f7ed !important; }
        a { color: #1d9bf0; }
        a:hover { color: #ed2c8a; }   
        .btn-primary { --bs-btn-bg: #282739; --bs-btn-border-color: #6c757d; --bs-btn-hover-bg: #ed2c8a; --bs-btn-hover-border-color: #6c757d; }
        .bg-light { background-color: #282739 !important; }
        .link-dark { color: #fff !important; }
        .link-dark:hover { color: #ed2c8a !important; }
        .text-muted { color: #c7c6cb !important; }
        a.text-muted:hover { color: #ed2c8a !important; }
        .nav { --bs-nav-link-padding-y: 0.1rem; }

</head>
<body class="d-flex flex-column h-100 bg-light" style="font-family: 'Gill Sans', 'Helvetica', sans-serif;">
  <header>
    <nav class="py-2 border-bottom">
        <div class="container-xl d-flex flex-wrap">
            <a href="/" class="me-auto fs-1 fw-bold text-decoration-none link-dark">
                <img src="https://tradeaudit.app/assets/images/favicon.png" style="border-radius:20%;" 
                     width="60" height="60" title="Trade Audit Mobile App" alt="Trade Audit Mobile App">
                <span style="font-size: 36pt !important;vertical-align: middle;">Trade Audit</span>
            </a>
            <a href="https://play.google.com/store/apps/details?id=app.tradeaudit" target="_blank"><img alt="Get it on Google Play" height="60" src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"></a>
        </div>
    </nav>
  </header>
  
  <main class="bg-body" style="flex-grow:1;display:flex;flex-direction:column;">  
    <div class="container-xl g-5 my-5" style="flex-grow:1;display:flex;flex-direction:column;">
    
        {{ content }}

    </div>
  </main>
  
  <footer class="border-top footer mt-auto" style="font-size:16pt">
    <div class="container-xl d-flex flex-wrap me-auto">
        <a href="/" class="nav nav-item nav-link text-muted me-auto" style="padding-left:0;">
            <img src="https://tradeaudit.app/assets/images/favicon.ico" width="32" height="32" title="Trade Audit Mobile App" alt="Trade Audit Mobile App">
        </a>

        <ul class="nav text-end">
          <li class="nav-item"><a href="/terms-of-use" class="nav-link px-2 text-muted">Terms of Use</a></li>
          <li class="nav-item"><a href="/privacy-policy" class="nav-link px-2 text-muted">Privacy Policy</a></li>
          <li class="nav-item"><a href="/cookie-policy" class="nav-link px-2 text-muted">Cookie Policy</a></li>
        </ul>
      </div>
  </footer>
