<script type="module">
import {LitElement, html, svg, css} from 'https://cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js';

export class D3UserChart extends LitElement {
  static properties = {
      usersummaries: { type: Array, state: true },
      selectedStockId: { type: Number, state: true },
      width: { type: Number },
      height: { type: Number },
      svg: { type: Object },
  };

 firstUpdated() {
    super.firstUpdated();
    const self = this;
    const div = self.renderRoot.querySelector('#my_dataviz');

    if(this.width == null || this.width == 0) this.width = div.clientWidth ?? 960;
    if(this.height == null || this.height == 0) {
        this.height = div.clientHeight;
        if(this.height == 0) this.height = this.width * 0.4;
    }

    const marginLeft = 70;
    const marginTop = 20;
    const marginRight = 20;
    const marginBottom = 50;

    this.width = this.width - marginLeft - marginRight;
    this.height = this.height - marginTop - marginBottom;

    d3.csv("https://tradeaudit.app/assets/userdata.csv").then(function(data) {

    // set the ranges
    var x = d3.scaleTime().range([0, self.width]);
    var y = d3.scaleLinear().range([self.height, 0]);

    // define the line
    var valueline = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.close); });

    // append the svg object to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select(div).append("svg")
        .attr("width", self.width + marginLeft + marginRight)
        .attr("height", self.height + marginTop + marginBottom)
      .append("g")
        .attr("transform", "translate(" + marginLeft + "," + marginTop + ")");

     // format the data
      data.forEach(function(d) {
          d.date = d3.timeParse("%Y-%m-%d")(d.date);
          d.close = +d.close;
      });

      // Scale the range of the data
      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain([0, d3.max(data, function(d) { return d.close; })]);

      // Add the valueline path.
      svg.append("path")
          .data([data])
          .attr("class", "line")
          .attr("d", valueline)
          .style("fill", "none")
          .style("stroke", "steelblue")
          .style("stroke-width", 1.5);

      // Add the x Axis
      svg.append("g")
          .attr("transform", "translate(0," + self.height + ")")
          .call(d3.axisBottom(x));

      // Add the y Axis
      svg.append("g").call(d3.axisLeft(y));
    });
  }

  render() {
    return html`<div id="my_dataviz"></div>`;
  }
}
customElements.define('d3-userchart', D3UserChart);

export class UserStockToolbar extends LitElement {
  static properties = {
      stocks: { type: Array, state: true, attribute: false },
      selectedStockSymbol: { type: String, state: true, attribute: false },
  };

  toggleSelected(stock) {
    if(stock != null){
        if(this.selectedStockSymbol == stock.symbol){
          this.selectedStockSymbol = null;
        }else{
          this.selectedStockSymbol = stock.symbol;
        }
    }
  }

  render() {
    if(this.stocks == null){
      return html``;
    } else {
        return html`
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
            <div class="input-group mb-3" style="margin:auto;justify-content:center;padding-top:10px;">
                ${this.stocks.map(
                  (item) => html`
                    <button
                        @click=${() => this.toggleSelected(item)}
                        class="btn btn-outline-secondary ${item.symbol == this.selectedStockSymbol ? 'active' : ''}" type="button"
                    >
                        ${item.symbol}
                    </button>`
                )}
            </div>
        `;
    }
  }

}
customElements.define('user-stocktoolbar', UserStockToolbar);

</script>
