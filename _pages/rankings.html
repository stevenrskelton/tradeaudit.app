export function humanNumber(num){
  function intlFormat(num){
    return new Intl.NumberFormat().format(Math.floor(num*10)/10);
  }
  if(num >= 1000000)
    return intlFormat(num/1000000)+'M';
  if(num >= 1000)
    return intlFormat(num/1000)+'k';
  return intlFormat(num);
}
  
export class PieChart extends LitElement {
  static properties = {
    positive: { type: Number },
    negative: { type: Number },
    size: { type: Number },
    title: { type: String, attribute: true, reflect: true }
  };

  render() {

    function getCoordinatesForPercent(percent) {
      const x = Math.cos(2 * Math.PI * percent);
      const y = Math.sin(2 * Math.PI * percent);
      return [x, y];
    }

    const arr = [
      { percent: this.positive ?? 0, color: '#538600' },
      { percent: this.negative ?? 0, color: '#9f003e' },
    ];

    let cumulativePercent = 0;

    const slices = arr.map(slice => {
      // destructuring assignment sets the two variables at once
      const [startX, startY] = getCoordinatesForPercent(cumulativePercent);

      // each slice starts where the last slice ended, so keep a cumulative percent
      cumulativePercent += slice.percent;

      const [endX, endY] = getCoordinatesForPercent(cumulativePercent);

      // if the slice is more than 50%, take the large arc (the long way around)
      const largeArcFlag = slice.percent > .5 ? 1 : 0;

        // create an array and join it just for code readability
      const pathData = [
        `M ${startX} ${startY}`, // Move
        `A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY}`, // Arc
      ].join(' ');

      return svg`<path d="${pathData}" stroke="${slice.color}" stroke-width="0.45" fill="transparent"/>`;
    })

    const total = this.positive + this.negative;
    const percent = total == 0 ? 0 : (this.positive / total);
    const text = Math.round(percent * 100) + '%';
    this.title = text + ' Positive Trades';
    const textX = text.length == 4 ? -16.5 : (text.length == 3 ? -12 : -7);
    const size = this.size ?? 64;

    return svg`
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="-1.3 -1.3 2.6 2.6" height="${size}" width="${size}">
         <style>
            .small {
              font: bold 13px sans-serif;
              color: black;
            }
         </style>
         ${slices}
         <text class="small" transform="scale(0.043, 0.043)" x="${textX}" y="4" style="cursor:default;">${text}</text>
       </svg>
    `;
  }
}
customElements.define('pie-chart', PieChart);

export class InfluencerSummary extends LitElement {
  static properties = {
      influencers: { type: Array, state: true, attribute: false },
      selectedStockItem: { type: Object, state: true },
      height: { type: Number },
  };
  
  static styles = css`
    .showchart:hover, .showchart:focus {
        filter: invert(27%) sepia(51%) saturate(2878%) hue-rotate(246deg) brightness(104%) contrast(97%);
    }
    .btn { 
      --bs-btn-border-color: #6c757d; 
      --bs-btn-hover-bg: #ed2c8a; 
      --bs-btn-hover-border-color: #6c757d; 
    } 
    .btn.active { 
      background-color: #6842cf;
      border-color: #6c757d;
      --bs-btn-color: #fff;
    }
  `;
  
  static isProtected = html`<img src="https://tradeaudit.app/assets/OOjs_UI_icon_lock.svg" width="18" height="18" style="margin-bottom: 4pt" alt="Protected">`;
  static isVerified = html`<img src="https://tradeaudit.app/assets/Twitter_Verified_Badge.svg" width="18" height="18" style="margin-bottom: 4pt" alt="Verified">`;
  
  selectStockEvent(stock) {
    let event = new CustomEvent('select-stock-event', { detail: stock });
    this.dispatchEvent(event);
  }

  profileTypeImage(influencer){
    if (influencer.meta.type == "twitter" || influencer.meta.type == "x") return html`<img src="/assets/integrations/x.svg" style="width:30px;margin-left:4px">`;
    if (influencer.meta.type == "youtube") return html`<img src="/assets/integrations/youtube.svg">`;
    if (influencer.meta.type == "web" || influencer.meta.type == "url") return html`<img src="/assets/integrations/webpages.svg">`;
    return html``;
  }

  profileMeta(meta){
    if (meta.type == "twitter" || meta.type == "x") {
      return html`<h6 class="card-subtitle text-muted">@${meta.twitterName}</h6>
                  <span>${humanNumber(meta.followerCount)} Followers</span>`;
    }
    if (meta.type == "youtube") {
      return html`<span>${humanNumber(meta.subscriberCount)} Subscribers</span><br>
                  <span>${humanNumber(meta.viewCount)} Total Views</span>`;
    }
    if (meta.type == "web") {
      if (meta.author != null && meta.author != "") {
        return html`<h6 class="card-subtitle text-muted">${meta.author}</h6>
                    <span>${meta.domain}</span>`;
      } else {
        return html`<span>${meta.domain}</span>`;
      }
    }
    return html``;
  }

  profileTitle(influencer) {
    if (influencer.meta.type == "twitter" || influencer.meta.type == "x") {
      return html`${influencer.name}${influencer.meta.isProtected ? InfluencerSummary.isProtected : null}${influencer.meta.isVerified ? InfluencerSummary.isVerified : null}`;
    }
    return influencer.name;
  }
  
  profileLink(influencer) {
    if (influencer.meta.type == "twitter" || influencer.meta.type == "x") {
      //style="all:unset;cursor: pointer;display:flex;"
      return html`<a href="https://twitter.com/${influencer.meta.twitterName}" target="_blank" title="Open @${influencer.meta.twitterName} on Twitter">`;
    }
    return null;
  }
  
  render() {
    //<link rel="preload" href="https://tradeaudit.app/assets/finance.svg" as="image" />
    return html`
       ${halfmoonCssTag}
       <ul class="list-group" id="stock-ul" style="max-width:1024px;margin:auto;">
            ${(this.influencers ?? []).map(
              (item) => {
                const subItem = this.selectedStockItem != null ? item.stocks.find(o => o.symbol == this.selectedStockItem.symbol) : item;
                const ratedPercent = subItem === undefined ? 0 : Math.round(subItem.positivePercent + subItem.negativePercent);
                const positivePercent = ratedPercent == 0 ? 0 : subItem.positivePercent / ratedPercent;
                const negativePercent = ratedPercent == 0 ? 0 : subItem.negativePercent / ratedPercent;
                const tradeCount = subItem === undefined ? 0 : subItem.count;
                const a = this.profileLink(item);

                if (screen.availWidth < 800) {
                  const height = 50;
                  return html`
                  <li class="list-group-item" style="padding:6px">
                    <div style="display:flex;align-items: center;">
                      <img src="${item.profileUrl}" style="width:${height}px;height:${height}px;border-radius:50%;">
                      <div style="flex-grow:1;padding-left:12px;">
                        <h5 class="card-title">${this.profileTitle(item)}</h5>
                        <div style="display:flex;text-align:left">
                          ${this.profileMeta(item.meta)}
                        </div>
                      </div>
                    </div>
                    <div style="display:flex;align-items: center;">
                      ${a}${this.profileTypeImage(item)}${a != null ? html`</a>` : null}
                      <div class="card-text text-end" style="flex-grow:1;font-weight:bold">
                        ${tradeCount} Trade${tradeCount == 1 ? '' : 's'}<br>
                        ${ratedPercent == 0 ? 'Zero Rated' : (ratedPercent == 100 ? 'All Rated' : (100 - ratedPercent) + '% Unrated')}
                      </div>
                      <pie-chart size="${height}" positive="${positivePercent}" negative="${negativePercent}"></pie-chart>
                    </div>
                    <div style="flex-grow:1;line-height:1.3;" class="card-text text-end">
                      ${item.stocks.map(
                          (stock) => {
                              const selected = this.selectedStockItem != null &&
                                    this.selectedStockItem.symbol == stock.symbol ? "btn-secondary active" : "btn-outline-secondary";
                              return html`<button
                                type="button" style="padding:0 10px 0 10px;margin-left:4px;"
                                @click=${() => this.selectStockEvent(stock) }
                                class="btn ${selected} btn-sm"
                              >${stock.symbol}</button>`
                          }
                      )}
                    </div>
                  </li>`
                } else {
                  const height = this.height ?? 64;
                  return html`
                  <li class="list-group-item" style="display:flex;align-items:center;">
                    ${a}${this.profileTypeImage(item)}${a != null ? html`</a>` : null}
                    <img src="${item.profileUrl}" style="width:${height}px;height:${height}px;border-radius:50%;"/>
                    <div style="flex-grow:1;padding-left:12px;">
                      <div style="display:flex;">
                        <div style="text-align:left">
                          <h5 class="card-title">${this.profileTitle(item)}</h5>
                        </div>
                        <div style="flex-grow:1" class="card-text text-end" style="font-weight:bold">
                          ${tradeCount} Trade${tradeCount == 1 ? '' : 's'}
                        </div>
                      </div>
                      <div style="display:flex">
                        <div style="text-align:left">
                          ${this.profileMeta(item.meta)}
                        </div>
                        <div style="flex-grow:1;line-height:1.3;" class="card-text text-end">
                          ${ratedPercent == 0 ? 'Zero Rated' : (ratedPercent == 100 ? 'All Rated' : (100 - ratedPercent) + '% Unrated')}<br/>
                          ${item.stocks.map(
                              (stock) => {
                                  const selected = this.selectedStockItem != null &&
                                        this.selectedStockItem.symbol == stock.symbol ? "btn-secondary active" : "btn-outline-secondary";
                                  return html`<button
                                    type="button" style="padding:0 10px 0 10px;margin-left:4px;"
                                    @click=${() => this.selectStockEvent(stock) }
                                    class="btn ${selected} btn-sm"
                                  >${stock.symbol}</button>`
                              }
                          )}
                        </div>
                      </div>
                    </div>
                    ${
                      (this.selectedStockItem != null && false) ? html`<a href="https://tradeaudit.app/influencer?twitter=${item.twitterUserName}&symbol=${this.selectedStockItem.symbol}">
                          <img src="https://tradeaudit.app/assets/finance.svg" class="showchart" width="60" height="60" alt="Open user conversation chart">
                      </a>` : html`<div style="width:60px"></div>`
                    }
                    <pie-chart size="${height}" positive="${positivePercent}" negative="${negativePercent}"></pie-chart>
                  </li>`
                }
              }
            )}
        </ul>
    `;
  }
}
customElements.define('influencer-summary', InfluencerSummary);

export class StockToolbar extends LitElement {
  static properties = {
    stocks: { type: Array, state: true },
    selectedStockItem: { type: Object, state: true },
    isTop: { type: Boolean, state: true },
    influencers: { type: Array, state: true, attribute: false },
    show: { type: Boolean, default: false, attribute: true, reflect: true },
    items: { type: Array, state: true },
  };

  static maxDropDownItems = 8;
  static maxToolbarItems = 9;
  
  constructor() {
    super();
    this.stocks = [];
    this.items = [];
    this.isTop = true;

    var url = 'https://cf.tradeaudit.app/stocks/summary';

    document.addEventListener("click", (e) => {
      // Check if the filter list parent element exist
      const isDropdownClosest = e.target.closest("#myDropdown");
      const isToolbarClosest = e.target.closest("stock-toolbar");

      // If `isClosest` equals falsy & popup has the class `show`
      // then hide the popup
      if (!isDropdownClosest && !isToolbarClosest && this.show) {
        this.show = false;
        this.requestUpdate();
      }
    });
    
    // Making our request
    fetch(url, { method: 'GET' })
        .then(Result => Result.json())
        .then(string => {
            console.log(string);
            this.stocks = string.stocks;
            this.requestUpdate();
        })
    .catch(errorMsg => { console.log(errorMsg); });

    this.toggleSelected(null);
  }
  
  static styles = css`
    #myInput {
        box-sizing: border-box;
        background-image: url('searchicon.png');
        background-position: 14px 12px;
        background-repeat: no-repeat;
        font-size: 16px;
        padding: 14px 20px 12px 45px;
        border: none;
        border-bottom: 1px solid #ddd;
    }

    #myInput:focus {outline: 3px solid #ddd;}
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        position: absolute;
        background-color: #282739;
        min-width: 230px;
        overflow: auto;border: 1px solid #ddd;
        color: #fff;
        padding: 4px;
    }

    .dropdown-content a {
        color: black;
        padding: 2%;
        text-decoration: none;
        display: block;
    }

    .dropdown a:hover { background-color: #ddd; }
    .btn { --bs-btn-color: #fff; --bs-btn-bg: #282739; --bs-btn-border-color: #6c757d; --bs-btn-hover-bg: #ed2c8a; --bs-btn-hover-border-color: #6c757d; } 
    .btn.active { background-color: #6842cf; border-color: #6c757d; }

    .progressbar {
        background:
          linear-gradient(-45deg,
            rgba(255, 255, 255, 0.15) 25%,transparent 25%,
            transparent 50%, rgba(255, 255, 255, 0.15) 50%,
            rgba(255, 255, 255, 0.15) 75%,transparent 75%)
          left/30px 30px repeat-x,
          linear-gradient(to right, red 0%, yellow 50%, green 100%) left/var(--p,100%) fixed,
          lightgray;
      box-shadow: inset 0px -2px 5px rgba(0, 0, 0, 0.5);
      animation: progressbar-change 1s linear infinite;
    }
    @keyframes progressbar-change {
      from {background-position:0 0,left}
      to {background-position:30px 0,left}
    }
  `;
  
  filterFunction(e) {
    const filter = e.target.value.toUpperCase().trim();
    if(filter == ''){
      this.items = this.stocks.slice(0, StockToolbar.maxDropDownItems);
    } else {
      this.items = [];
      this.stocks.every(item => {
        if (item.symbol.toUpperCase().indexOf(filter) > -1 || item.name.toUpperCase().indexOf(filter) > -1) {
          this.items.push(item);
        }
        return this.items.length < StockToolbar.maxDropDownItems;
      });
    }
    this.requestUpdate();
  }

  selectFunction(item){
    this.show = false;
    this.toggleSelected(item);
  }
  
  toggleDropdown(){
    this.show = !this.show;
    if(this.show && this.dropdownitem == null) {
      this.items = this.stocks.slice(0, StockToolbar.maxDropDownItems);
    }
    this.requestUpdate();
  }
  
  updated(changedProperties) {
    changedProperties.forEach((oldValue, propName) => {
      if(propName == 'show') {
        let dropdownsearch = this.shadowRoot.getElementById('dropdownsearch');
        dropdownsearch.focus();
        dropdownsearch.select();
      }
    });
  }

  render() {
    const isLoading = this.stocks.isEmpty;

    return html`
      ${halfmoonCssTag}
      <div class="input-group mb-2" role="group" aria-label="Influencer Sorting" style="margin:auto;justify-content:center;height:48px;">
          <button
              @click=${() => this.toggleSort(true)}
              class="btn btn-outline-secondary btn-lg ${this.isTop ? 'active' : ''}" type="button"
              title="Top Influencers" data-bs-toggle="tooltip" data-bs-placement="top"
              style="width:50%;max-width:230pt;${ isLoading ? "display:none;" : "" }"
          >💰 ▼</button>
          <button
              @click=${() => this.toggleSort(false)}
              class="btn btn-outline-secondary btn-lg ${this.isTop ? '' : 'active'}" type="button"
              title="Bottom Influencers" data-bs-toggle="tooltip" data-bs-placement="top"
              style="width:50%;max-width:230pt;${ isLoading ? "display:none;" : "" }"
          >🤡 ▲</button>
      </div>
      <div class="input-group mb-3" role="group" aria-label="Stocks" style="margin:auto;justify-content:center;">
        ${ isLoading ? this.renderLoadingBar() : this.renderStocks() }
      </div>
      <influencer-summary
        height="80" .selectedStockItem=${this.selectedStockItem} .influencers=${this.influencers}
        @select-stock-event="${(e) => { this.selectFunction(e.detail) }}"
      ></influencer-summary>
    `;
  }

  renderLoadingBar() {
    return html`<div
      style="width:50%;padding-left:0;padding-right:0;height: 38px;"
      class="btn btn-outline-secondary progressbar"
    ></div>`;
  }

  renderStocks() {
    const stockButtonWidth = 65;
    const toolbarItemCount = Math.min(Math.floor((screen.availWidth - 25) / stockButtonWidth) - 1, StockToolbar.maxToolbarItems);
    const stockSymbols = this.stocks.slice(0, toolbarItemCount);
    const selectedDropDown = (this.selectedStockItem == null || stockSymbols.findIndex(o => o.symbol == this.selectedStockItem.symbol) > -1)? null : this.selectedStockItem;
    return html`
      ${stockSymbols.map(
        (item) => html`
          <button
              @click=${() => this.toggleSelected(item)}
              class="btn btn-outline-secondary ${this.selectedStockItem != null && item.symbol == this.selectedStockItem.symbol ? 'active' : ''}" type="button"
              title="${item.name}" data-bs-toggle="tooltip" data-bs-placement="top" style="width:${stockButtonWidth}px;padding-left:0;padding-right:0;"
          >
              ${item.symbol}
          </button>`
      )}
      <div id="myDropdown" class="dropdown-content display-6" style="max-width:100%;margin-top:30px;border-radius:1%;z-index:10;display:${this.show ? "block" : "none"};">
        <input type="text" id="dropdownsearch" class="mb-2" placeholder="Search..." @input="${this.filterFunction}">
        <ul style="padding-left:0;margin-bottom:4px">
          ${this.items.map(
            (item) =>
              html`
                <li class="dropdown-item btn btn-outline-secondary">
                  <a @click=${() => this.selectFunction(item)}>
                    <div style="width:${stockButtonWidth}px;font-weight:bold;display:inline-block;">${item.symbol}</div> ${item.name}
                  </a>
                </li>`
          )}
          ${this.items.length == 0 ? html`<li class="dropdown-item" style="font-size:small;padding:10px;">No trades matching your query</li>` : null}
        </ul>
      </div>
      <button
        @click=${this.toggleDropdown} id="testbtn"
        class="btn btn-outline-secondary ${selectedDropDown == null ? '' : 'active'}" type="button"
        title="${selectedDropDown == null ? "Select Stock" : selectedDropDown.name}" data-bs-toggle="tooltip" data-bs-placement="top" style="width:${stockButtonWidth}px;"
      >
        ${selectedDropDown == null ? "🔍" : selectedDropDown.symbol}
      </button>
    `;
  }

  toggleSort(isTop) {
    if(this.isTop != isTop){
      this.isTop = isTop;
      this.fetchInfluencers();
    }
  }
  
  toggleSelected(stockItem) {
    if (stockItem == null || (this.selectedStockItem != null && this.selectedStockItem.symbol == stockItem.symbol)) {
      this.selectedStockItem = null;
    } else {
      this.selectedStockItem = stockItem;
    }
    this.fetchInfluencers();
  }
  
  fetchInfluencers(){
    
    const symbol = this.selectedStockItem == null ? '' : '/' + this.selectedStockItem.symbol;
    const url = 'https://cf.tradeaudit.app/influencers/' + (this.isTop ? 'top' : 'bottom') + symbol;
    
    // Making our request
    fetch(url, { method: 'GET' })
        .then(Result => Result.json())
        .then(body => {
            this.influencers = body.influencers;
            this.requestUpdate();
        })
    .catch(errorMsg => { 
      console.log(errorMsg);
      this.influencers = [];
      this.requestUpdate();
    });
  }
}
customElements.define('stock-toolbar', StockToolbar);
</script>
